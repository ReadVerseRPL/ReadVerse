{% macro storybox(story) %}
<div class="p-4 rounded-lg border border-gray-300 shadow-md hover:shadow-lg space-y-1">
    <h2 class="text-xl font-semibold">{{ story.title }}</h2>
    <p class="text-gray-500">{{ story.description }}</p>
    <div class="flex flex-wrap gap-2">
        {% for genre in story.genres %}
            <div class="badge badge-secondary">{{ genre }}</div>
        {% endfor %}
        </div>
    <a href="{{ url_for('story.read_story', story_id=story.id) }}" class="btn btn-primary mt-2 ml-auto float-right">Read</a>
</div>
{% endmacro %}
