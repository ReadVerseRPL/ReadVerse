{% macro labelled_field(label) -%}
    <div class="form-control w-full">
        <label class="label">
            <span class="label-text">{{ label }}</span>
        </label>
        {{ caller() }}
    </div>
{%- endmacro %}

{% macro inputlabel(name, value='', type='text', label='') %}
    {% call labelled_field(label) %}
        <input class="input input-bordered w-full"  type="{{ type }}" name="{{ name }}" value="{{ value|e }}" placeholder="{{ label }}">
    {% endcall %}
{% endmacro %}
