{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold py-4">New Story</h1>
<form class="flex flex-col gap-4" method="POST">
    {{ forms.inputlabel("title", label="Title", type="text") }}
    {% call forms.labelled_field("Description") %}
        <textarea class="textarea textarea-bordered w-full" name="description" placeholder="Description"></textarea>
    {% endcall %}

    <div class="grid grid-cols-2 gap-4">
        {% call forms.labelled_field("Content") %}
            <textarea class="textarea textarea-bordered w-full" name="content" placeholder="Content" id="content"></textarea>
        {% endcall %}
        
        <div class="flex flex-col gap-2">
            <span class="text-sm align-bottom py-2">Preview</span>
            <article class="prose" id="preview">

            </article>
        </div>
    </div>
    
    <h4 class="font-bold">Genres</h4>
    <div class="flex flex-col gap-2" id="genrecontainer">
    </div>
    <button class="btn btn-primary w-fit" id="addGenreBtn">Add genre</button>

    <button class="btn btn-primary mt-4">Create</button>
</form>

<script src="{{ url_for('static', filename='story/create.js') }}"></script>
{% endblock %}
