{% extends 'base.html' %}

{% block content %}
<div class="edit-story-form">
    <h1>Edit Story</h1>
    <form action="{{ url_for('story.edit_story', story_id=story.id) }}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ story.title }}" required class="input input-bordered">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required class="textarea textarea-bordered">{{ story.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" required class="textarea textarea-bordered">{{ story.content }}</textarea>
        </div>

        <div class="form-group">
            <label for="genres">Genres:</label>
            <input type="text" id="genres" name="genres" value="{{ story.genres|join(', ') }}" class="input input-bordered">
            <small>Separate genres with commas</small>
        </div>

        <button type="submit" class="btn btn-primary">Update Story</button>
    </form>
</div>
{% endblock %}
