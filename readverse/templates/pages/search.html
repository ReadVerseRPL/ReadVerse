{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Your Search Result</h1>
{% if result %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for story in result %}
            {{ macros.storybox(story) }}
        {% endfor %}
    </div>
{% else %}
    <p>No stories found.</p>
{% endif %}
{% endblock %}
